<html>
  <head>
    <title>Captain's Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Need this for asset loading with relatvie path -->
    <script>
      var jsAssetsDirectory = require('path').join(__dirname, 'assets', 'js'),
        assetsDirectory = require('path').join(__dirname, 'assets')
      function loadAsset(asset, assetType) {
        if (assetType == 'css') {
          var link = document.createElement('link');
          link.setAttribute('rel', 'stylesheet');
          link.setAttribute('href', require('path').join(__dirname, asset));
        } else {
          var link = document.createElement('script');
          link.setAttribute('src', require('path').join(__dirname, asset));
        }
        document.head.appendChild(link);
      }
      function loadRequires() {
        var link = document.createElement('script');
        link.setAttribute('data-main', 'assets/js/loads.js');
        link.setAttribute('src', require('path').join(__dirname, 'assets/js/requires.js'));
        document.head.appendChild(link);
      }
      var ipc = require('ipc');
      function fetch_data(data) {
        return ipc.sendSync('data_transmission', data);
      }
      loadAsset('assets/css/main.css', 'css');
      loadAsset('/assets/css/material.min.css', 'css');
      loadAsset('/assets/js/material.min.js', 'js');
      loadRequires();
    </script>
    <script id="logline-template" type="text/x-handlebars-template">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--10-col text">{{ text }}</div>
        <div class="mdl-cell mdl-cell--2-col timestamp" timestamp="{{ timestamp }}">{{ timestring }}</div>
      </div>
    </script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row menu">
          <span class="mdl-layout-title">Logfile name goes here</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <button class="mdl-button mdl-js-button mdl-button--icon open">
              <i class="material-icons">folder_open</i>
            </button>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content" id="log-holder">
        </div>
      </main>
    </div>
    <div class="page-content input-panel">
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "4" id="main_input" ></textarea>
        <label class="mdl-textfield__label" for="main_input">Log here...</label>
      </div>
    </div>
  </body>
</html>
