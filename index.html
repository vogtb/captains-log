<html>
  <head>
    <title>Captain's Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Need this for asset loading with relatvie path -->
    <script>
      function loadAsset(asset, assetType) {
        if (assetType == 'css') {
          var link = document.createElement('link');
          link.setAttribute('rel', 'stylesheet');
          link.setAttribute('href', require('path').join(__dirname, asset));
        } else {
          var link = document.createElement('script');
          link.setAttribute('src', require('path').join(__dirname, asset));
        }
        document.head.appendChild(link);
      }
      loadAsset('assets/css/main.css', 'css');
      loadAsset('assets/css/normalize.css', 'css');
      loadAsset('/assets/css/material.min.css', 'css');
      loadAsset('/assets/js/material.min.js', 'js');
    </script>
  </head>
