<html>
  <head>
    <title>Captain's Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: download these icons and load them from disk to avoid network issues. -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
      var path = require('path'),
        jsAssetsDirectory = path.join(__dirname, 'assets', 'js'),
        assetsDirectory = path.join(__dirname, 'assets'),
        ipc = require('ipc');

      function loadAsset(asset) {
        if (asset.endsWith('css')) {
          var link = document.createElement('link');
          link.setAttribute('rel', 'stylesheet');
          link.setAttribute('href', path.join(__dirname, asset));
        } else {
          var link = document.createElement('script');
          link.setAttribute('src', path.join(__dirname, asset));
        }
        document.head.appendChild(link);
      }

      function loadRequires() {
        var link = document.createElement('script');
        link.setAttribute('data-main', 'assets/js/loads.js');
        link.setAttribute('src', path.join(__dirname, 'assets/js/requires.js'));
        document.head.appendChild(link);
      }

      function send_data(data) {
        return ipc.sendSync('send_data', data);
      }

      function get_data(data) {
        return ipc.sendSync('get_data', data);
      }

      loadAsset('/assets/css/main.css');
      loadAsset('/assets/css/material.min.css');
      loadAsset('/assets/js/material.min.js');
      loadRequires();
    </script>
    <script id="logline-template" type="text/x-handlebars-template">
      <div class="mdl-grid logline">
        <div class="mdl-cell mdl-cell--10-col text">{{ text.line }}</div>
        <div class="mdl-cell mdl-cell--2-col timestamp" timestamp="{{ timestamp }}">{{ time }}</div>
      </div>
    </script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row menu">
          <span class="mdl-layout-title">Logfile name goes here</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <button class="mdl-button mdl-js-button mdl-button--icon open">
              <i class="material-icons">folder_open</i>
            </button>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content" id="log-holder">
        </div>
      </main>
    </div>
    <div class="page-content input-panel">
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "4" id="main_input"></textarea>
        <label class="mdl-textfield__label" for="main_input">Log here...</label>
      </div>
    </div>
  </body>
</html>
