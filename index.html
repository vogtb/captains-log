<html>
  <head>
    <title>Captain's Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>
      var path = require('path'),
        jsAssetsDirectory = path.join(__dirname, 'assets', 'js'),
        assetsDirectory = path.join(__dirname, 'assets'),
        ipc = require('ipc');

      function loadAsset(asset) {
        if (asset.endsWith('css')) {
          var link = document.createElement('link');
          link.setAttribute('rel', 'stylesheet');
          link.setAttribute('href', path.join(__dirname, asset));
        } else {
          var link = document.createElement('script');
          link.setAttribute('src', path.join(__dirname, asset));
        }
        document.head.appendChild(link);
      }

      function loadRequires() {
        var link = document.createElement('script');
        link.setAttribute('data-main', 'assets/js/loads.js');
        link.setAttribute('src', path.join(__dirname, 'assets/js/requires.js'));
        document.head.appendChild(link);
      }

      function send_data(data) {
        return ipc.sendSync('send_data', data);
      }

      function remoteCall(callString) {
        return ipc.sendSync(callString, callString);
      }

      function get_data(data) {
        return ipc.sendSync('get_data', data);
      }

      loadAsset('/assets/css/main.css');
      loadAsset('/assets/css/material.min.css');
      loadAsset('/assets/js/material.min.js');
      loadRequires();
    </script>
    <script id="logline-template" type="text/x-handlebars-template">
      <div class="mdl-grid logline">
        <div class="mdl-cell mdl-cell--10-col text">{{ breaklines text.line }}</div>
        <div class="mdl-cell mdl-cell--2-col timestamp" timestamp="{{ timestamp }}">{{ time }}</div>
      </div>
    </script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row menu">
          <button class="mdl-button mdl-js-button mdl-button--icon" id="close">
            <i class="material-icons">close</i>
          </button>
          <div class="mdl-layout-spacer"></div>
          <i class="material-icons warning" id="warning">warning</i>
          <span class="mdl-layout-title filename" id="filename" contentEditable="true">untitlted_log_file</span>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-button--icon" id="change-directory">
            <i class="material-icons">folder_open</i>
          </button>
          <button class="mdl-button mdl-js-button mdl-button--icon" id="new">
            <i class="material-icons">add</i>
          </button>
        </div>
      </header>
      <main class="mdl-layout__content" id="page-content-container">
        <div class="page-content" id="log-holder">
          <div class="mdl-grid hidden" id="directions">
            <div class="mdl-cell mdl-cell--3-col"></div>
            <div class="mdl-cell mdl-cell--6-col">
              <h5>Where would you like to store the logs?</h5>
              <button class="mdl-button mdl-js-button mdl-button--raised" id="choose-directory">
                Choose Directory
              </button>
            </div>
            <div class="mdl-cell mdl-cell--3-col"></div>
          </div>
        </div>
      </main>
    </div>
    <div class="page-content input-panel">
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "4" id="main_input"></textarea>
        <label class="mdl-textfield__label" for="main_input">Log here...</label>
      </div>
    </div>
    <div id="tool-tips">
      <div class="mdl-tooltip" for="close">Quit Application</div>
      <div class="mdl-tooltip" for="warning">WARNING: An untitled logfile will not be saved to disk</div>
      <div class="mdl-tooltip" for="file-name">Log file name</div>
      <div class="mdl-tooltip" for="change-directory">Change the default directory to save log files to</div>
      <div class="mdl-tooltip" for="new">New logfile</div>
    </div>
  </body>
</html>
